<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Отопительное оборудование</title>
</head>
<body>
  <header>
    <div class="container header__container">
      <section>
        <div class="header__top">
          <nav></nav>
          <div class="header__burger"></div>
          <div class="header__logo">
            <a href="">
              <img src="./src/img/logo.png" alt="ЭКОН УРФО">
            </a>
          </div>
          <div class="header__form">
            <form class="header__search">
              <button type="submit" class="search-btn"></button>
              <input class="search-input" type="search" placeholder="Поиск товаров..">
            </form>
          </div>
          <div class="header__icons">
            <a class="header__item header__item_delivery" href="/delivery"></a>
            <a class="header__item header__item_user" href="/user"></a>
            <a class="header__item header__item_shop" href="/shop"></a>
          </div>
        </div>
      </section>
      <section>
        <div class="header__bottom">
          <ul class="header__info">
            <li class="header__item-info">
              <a class="header__link-info header__item_mark" href="">Екатеринбург</a>
            </li>
            <li class="header__item-info">
              <a class="header__link-info header__item_phone" href="tel:+74955063650">+7 (495) 506-36-50</a>
            </li>
            <li class="header__item-info">
              <a class="header__link-info header__item_mail" href="mailto:office@uconerfo.ru">office@uconerfo.ru</a>
            </li>
            <li class="header__item-info">
              <a class="header__link-info header__item_order" href="">Заявка на расчет</a>
            </li>
            <li class="header__item-info">
              <a class="header__link-info header__item_contacts" href="">Контакты</a>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </header>
  <main>
    <section>
      <div class="banner">
        <div class="banner__content banner__container container">
          <div class="banner__description">
            <p class="banner__title">Дозаторы и антисептики</p>
            <p class="banner__text">Устанавливаются в общественных местах для предотвращения<br>
                                    распространения вирусов микробов.<br>
            </p>
          </div>
          <div class="bunner__image">
            <img src="./src/img/banner.png" alt="">
          </div>
          <button class="banner__btn">
            <img class="banner__btn-arrow" src="./src/img/arrow.svg" alt="">
            Подробнее
          </button>
        </div>
      </div>
    </section>
    <section>
      <div class="breadcrumb container">
        <div class="breadcrumb__menu">
          <a class="breadcrumb__link" href="/">Главная</a>
          <a class="breadcrumb__link" href="/otopitelnoe-oborudovanie">Отопительное оборудование</a>
        </div>
      </div>
    </section>
    <section>
      <div class="products container">
        <span class="products__description">Отопительное оборудование</span>
        <div class="products__main">
          <div class="filter__options"></div>
          <div class="products__catalog">
            <div class="filter__sort">
              <div class="filter__count">
                <span class="filter__count-text">
                  <strong class="filter__count-number">0</strong>товаров
                </span>
              </div>
              <div class="filter__sort-price">
                <label for="price-select">Цена:</label>
                <select class="price-select" name="price" id="">
                  <option value="asc">По возрастанию</option>
                  <option value="desc">По убыванию</option>
                </select>
              </div>
            </div>
            <div class="products__list"></div>
          </div>
        </div>
      </div>
    </section>
  </main>


  <script type="module" src="./src/js/dataCards.js"></script>
  <script type="module" src="./src/js/renderCards.js"></script>
  <script type="module" src="./src/js/countCards.js"></script>
  <script src="./src/js/sort.js"></script>
</body>
</html>
